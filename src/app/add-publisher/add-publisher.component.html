
<h2 mat-dialog-title>Add publisher</h2>
<mat-dialog-content>
<form (ngSubmit)="addPublisher($event,publisherForm)"  #publisherForm="ngForm" >
    <mat-form-field hideRequiredMarker >
        <mat-label>Name</mat-label>
        <input name="fullName" [(ngModel)]="body.name" type="text" matInput required>
    </mat-form-field>
    <br>
    <button mat-button mat-dialog-close type="submit">Add</button>
    </form>
</mat-dialog-content>
